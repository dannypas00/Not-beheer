version: 2.1
jobs:
  pull-and-build:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "66:eb:41:94:f3:6c:60:9c:29:0c:e6:14:61:12:f1:41"
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy.sh"
  build:
    docker:
      # Specify the version you desire here
      - image: php:8.0-alpine

    steps:
      - checkout
      - run:
          name: "Prepare dependencies"
          command: |
            apk add libzip-dev
      - run:
          name: "Prepare Environment"
          command: |
            docker-php-ext-install zip
      - run:
          name: "Create Environment file"
          command: |
            cp .env.testing.example .env
      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Install composer"
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --install-dir=. --filename=composer
            php -r "unlink('composer-setup.php');"
      - run:
          name: "Install Dependencies"
          command: ./composer install -n --prefer-dist
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run:
          name: "Generate App key"
          command: |
            php artisan key:generate
            php artisan migrate:fresh --seed
      - persist_to_workspace:
          root: .
          paths:
            - .
  test-unit:
    docker:
      - image: php:8.0-alpine
    steps:
      - attach_workspace:
          at: /root/project
      - run:
          name: "Run Unit Tests"
          command: ./composer run unit
  test-feature:
    docker:
      - image: php:8.0-alpine
    steps:
      - attach_workspace:
          at: /root/project
      - run:
          name: "Run Feature Tests"
          command: ./composer run feature
  test-static:
    docker:
      - image: php:8.0-alpine
    steps:
      - attach_workspace:
          at: /root/project
      - run:
          name: "Run Static Tests"
          command: |
            php -d memory_limit=-1 vendor/bin/php-cs-fixer fix --dry-run app
            php -d memory_limit=-1 vendor/bin/php-cs-fixer fix --dry-run tests
            php -d memory_limit=-1 vendor/bin/phpcs --standard=PSR12 --extensions=php app tests

workflows:
  test-push:
    jobs:
      - build
      - test-unit:
          requires:
            - build
      - test-feature:
          requires:
            - build
      - test-static:
          requires:
            - build
  deploy:
    jobs:
      - pull-and-build:
          filters:
            branches:
              only:
                - master
